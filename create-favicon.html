<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <h1>Generating Favicon...</h1>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
    
    <script>
        function generateFavicon() {
            // Create 32x32 favicon
            const canvas = document.getElementById('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Background - Gold gradient
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#F4D03F');
            gradient.addColorStop(1, '#D4AF37');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            // Add gold bars icon effect
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(6, 10, 8, 12);
            ctx.fillRect(18, 10, 8, 12);
            
            // Add darker outline
            ctx.strokeStyle = '#8B7500';
            ctx.lineWidth = 1;
            ctx.strokeRect(6, 10, 8, 12);
            ctx.strokeRect(18, 10, 8, 12);
            
            // Add text "Au" (Gold symbol)
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â‚¨', 16, 16);
            
            // Output as data URL
            const dataUrl = canvas.toDataURL('image/png');
            
            // Create download link
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>âœ… Favicon Generated!</h2>
                <p>Right-click the image below and save as:</p>
                <p><strong>favicon.ico</strong> (or favicon.png)</p>
                <img src="${dataUrl}" style="width: 128px; height: 128px; image-rendering: pixelated; border: 2px solid #ccc; margin: 20px 0;">
                <br>
                <a href="${dataUrl}" download="favicon.png" style="display: inline-block; padding: 10px 20px; background: #D4AF37; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                    ðŸ“¥ Download Favicon
                </a>
                <br><br>
                <p style="color: #666;">Or use the existing icon-192.png and icon-512.png as favicons!</p>
            `;
            
            // Also create 16x16 version
            const canvas16 = document.createElement('canvas');
            canvas16.width = 16;
            canvas16.height = 16;
            const ctx16 = canvas16.getContext('2d');
            ctx16.drawImage(canvas, 0, 0, 32, 32, 0, 0, 16, 16);
            const dataUrl16 = canvas16.toDataURL('image/png');
            
            output.innerHTML += `
                <h3>16x16 Favicon (for older browsers)</h3>
                <img src="${dataUrl16}" style="width: 64px; height: 64px; image-rendering: pixelated; border: 2px solid #ccc; margin: 20px 0;">
                <br>
                <a href="${dataUrl16}" download="favicon-16x16.png" style="display: inline-block; padding: 10px 20px; background: #D4AF37; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                    ðŸ“¥ Download 16x16 Favicon
                </a>
            `;
        }
        
        // Generate on load
        generateFavicon();
    </script>
</body>
</html>
