name: Update Live Gold Prices

on:
  # schedule:
  #   - cron: "0 7 * * *" 
  #   - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-live-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set API Key
        run: echo "RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }}" >> $GITHUB_ENV

      - name: Fetch Live Gold Prices
        run: |
          curl --silent \
            --request GET \
            --url "https://gold-prices-pakistan.p.rapidapi.com/live" \
            --header "x-rapidapi-host: gold-prices-pakistan.p.rapidapi.com" \
            --header "x-rapidapi-key: ${RAPIDAPI_KEY}" \
            -o live-prices.json

      - name: Commit & Push Changes
        run: |
          git config user.name "goldpk-bot"
          git config user.email "thesaadarshad+goldpk@gmail.com"
          git add -f live-prices.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto Update: Live Gold Prices" || echo "Nothing to commit"
          git push
